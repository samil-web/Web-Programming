<!DOCTYPE html>
<html>
<head>
    <title>Document2</title>
</head>

<body>
    <!-- Unordered lists, no order -->
    <ul type = "">
        <li>Data Science
            <ul type="circle">
                <li>Machine Learning</li>
                <li>Deep Learning</li>
            </ul>
        </li>
        <li>Data Engineering
            <ul type="square">
                <li>Apache</li>
                <li>Spark</li>
            </ul>
        </li>
    </ul>
    <!-- Ordered lists -->
    <p><b>Automobile companies</b></p>
    <ol start="" type="A">
        <li><i>Volvo</i></li>
        <li><i>BMW</i>
            <ul>
                <li>M5</li>
                <li>M3</li>
            </ul>
        </li>
        <li><i>Mercedes</i>
            <ol type="I">
                <li>230</li>
                <li>180</li>
            </ol>
        </li>
    </ol>
</body>
